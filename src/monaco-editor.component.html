<div
  class="ng-monaco-editor-container"
  #monacoContainer
>
  <!-- Show a spinner if monaco-editor library is not yet ready -->
  <div
    *ngIf="!monacoLoaded"
    class="ng-monaco-editor-spinner"
  >
    <div class="ng-monaco-editor-spinner__double-bounce1"></div>
    <div class="ng-monaco-editor-spinner__double-bounce2"></div>
  </div>

  <div
    class="ng-monaco-editor-container__monaco-anchor"
    #monacoAnchor
  ></div>
</div>
